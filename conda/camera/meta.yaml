#trip the 'v' from the version tag
{% if GIT_DESCRIBE_TAG is defined %}
{%   set version = GIT_DESCRIBE_TAG[1:] %}
{% else %}
{%   set version = "0.0.0" %}
{% endif %}

package:
  name: lima-camera-andor3
  version: {{ version }}

source:
  path: ../..

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}

requirements:
  host:
    - python {{ python }}
    - sip 4.19.8              # For compatibility with pyqt 5.9.2
    - lima-core
    - andor3-sdk 3.14
  build:
    - cmake
    - make
    - {{ compiler('cxx') }}
  run:
    - python {{ python }}
    - sip >=4.19.4, <=4.19.8  # For compatibility with pyqt 5.9.2
    - {{ pin_compatible('lima-core', max_pin='x.x') }}
    - andor3-sdk 3.14

test:
  requires:
    - cmake
  imports:
    - Lima.Andor3
  commands:
    - cmake --version
    - ctest --version
    - cpack --version

about:
  home: https://github.com/esrf-bliss/Lima
  license: GPL
  license_file: COPYING
  summary: a library for the unified control of 2D detectors
